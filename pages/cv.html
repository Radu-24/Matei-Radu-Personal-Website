<main>

    <!-- the morphing block that docks under the navbar -->

      <div class="cv-hero-rail">
        <div class="cv-avatar">
          <img src="../files/images/profile_pic.jpg" alt="Matei Radu portrait">
        </div>

        <div class="cv-titles">
          <h1 class="cv-name">Matei Radu</h1>

          <!-- subtle chips that remain in the final state -->
          <ul class="cv-meta" role="list">
            <li>Cybersecurity &amp; Networks</li>
            <li>Bucharest, RO</li>
            <li>Open to internships</li>
          </ul>

          <!-- helper line for the wide/centered intro; fades out early -->
          <p class="cv-sub">Hands-on, curious, breaking things to learn how they work — then securing them so they don’t break again.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- TEMP scroll area for testing; remove when you add real content -->
